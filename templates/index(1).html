{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
	<style>
		body { background: #e8f1f9; }
	</style>
{% endblock %}

{% block title %}
Sock Market
{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

      <h1 class="pt-5 pb-2">System zarządzania siecią aptek</h1>

      <p>Aktualne bazy danych do przeglądania:</p>

      <ul>
          {% for x in lista %}
          <li><a href="{{ url_for( 'inventory', style=x) }}">{{ x }}</a></li>
          {% endfor %}

      </ul>

    </div>
  </div>
</div>

{% endblock %}
