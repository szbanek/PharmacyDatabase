{% extends 'base.html'%}
{% block title %}
    Watch Farmaceuta Zamowienia
{% endblock %}
{% block content %}

<div class="col  d-flex justify-content-end align-items-start">
    <a href="/klienci_farmaceuta" class="btn btn-success btn-lg" role="button">Klienci</a>
    <a class="btn btn-success btn-lg" disabled role="button">Zam√≥wienia</a>
    <a href="/leki_farmaceuta" class="btn btn-success btn-lg"  role="button">Leki</a>
</div>

<form class="example" method="post" action=""
      style="margin-left: 3em;padding: 0 7em 2em 0;border-width: 2px;max-width:300px">
    <input type="number" style="height:46px; width:150px" placeholder="Search" name="Zamowienie_farmaceuta">
    <button type="submit"><i class="fa fa-search"></i>
    </button>
</form>

<table class="table">
  <tr class="table__header">
    {% for header in headings %}
    <th class="table__cell">{{ header }}</th>
    {% endfor %}
  </tr>
  {% for row in data %}
  <tr class="table__row">
    {% for cell in row %}
    <td class="table_cell">{{ cell }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
