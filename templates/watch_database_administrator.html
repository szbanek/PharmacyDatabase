{% extends 'base.html'%}
{% block title %}
    Watch
{% endblock %}
{% block content %}
  <table class="table">
    <tr class="table__header">
      {% for header in headings %}
      <th class="table__cell">{{ header }}</th>
      {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="table__row">
      {% for cell in row %}
      <td class="table_cell">{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
